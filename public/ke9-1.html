<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="apps">
        <div v-for='aaa in aricleArr'>
            {{aaa.title}}
            {{aaa.author}}
            {{aaa.content}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var apps = new Vue({
            el:'#apps',
            data:{
                aricleArr:[]
            }
        })
        function getAeticle() {
            axios.get('/getArticle').then(function(bbb) {
                console.log(bbb.data);
                apps.aricleArr = bbb.data;
            })
        }

        getAeticle();
    </script>
</body>
</html>
